	<body>
	
    	<div id=carousel>
			<figure id=spinner>
			<img src=img/1.jpg alt="">
			<img src=img/2.jpg alt="">
			<img src=img/3.jpg alt="">
			<img src=img/4.jpg alt="">

		<script type="text/html" id="0">
			<%for(var i=0;i<data.length;++i){%>
			  <div class="cv">
				  <h3><%= data[i].name %></h3>
				  <img src=<%= "img/"+i+".jpg" %> alt="" class="cv-photo"> <!--  !!!!!!!!!!!!!!! Почему мирает при обновлении фото профайла? -->
				  <p> Красотка </p>
				  <hr>
				  <div class="my_reasons">
					<p>Хочу учить фронтенд потому что:</p>
					<ul>
					<%for(var j=0;j< data[i].reasons.length;++j){%> 
					  <li><%=data[i].reasons[j]%></li>
					 <%};%>
					</ul>
				  </div>
				  <hr>
				  <div class="my_contacts"> 
					<p>Мой контактный телефон</p>
					<p><%=data[i].phone%></p>
					<br>
					<p>Мой профиль</p>
					<a href=<%= data[i].profile[1] %>><%= data[i].profile[0] %></a>
				  </div>
				  <hr>
				  <div class="my_feedback"> 
					<p>Мой фидбек:</p>
					<p><%= data[i].feedback%></p>
				  </div>
			  </div>
			<%};%>  
</script>
